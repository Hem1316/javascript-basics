<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <h1>Open Terminal to see the switch output</h1>
    <script>
        let grade = "D";
switch(grade){
    case   "A" :
    console.log("First class");
    break;

    case  "B" :
    console.log("Second class");
    break;

    case "C" :
    console.log("Third class");
    break;

    default :
       console.log("Fail");
    
}

let mark = 40;

switch(mark){
   case  50 :
   console.log("First class");
   break;

   case 40:
   console.log("second class");
   break;

   default:
    console.log("TOp class")
}

 let signal = "green";
        switch (signal){
            case "red" :
                console.log("stop");
            break;
           
            case "yellow" :
                console.log("get ready");
            break;

            case "green" :
                console.log("let's go to learn switch");
            break;

            default:
              console.log("Drive Bike carefully Follow the traffic signals");
        }

     let point = 80;

     switch(point){
        case 50 :
            console.log("Average mark");
        break;

        case 60 :
            console.log("Need to improve");
        break;
        
        case 70 :
            console.log("good");
        break;

        case 80 :
            console.log("Excelent");
        break;
        default :
            console.log("Fail");
     } 

let a=10; b=5;
let operator ="*";

switch  (operator){
    case "+" :
        console.log(a+b);
    break;

    case "-" :
        console.log(a-b);
    break;

    case "*" :
        console.log(a*b);
    break;
    
    case "/" :
        console.log(a/b);
    break;

    default:
        console.log("Enter the correct operator")

}
    </script>
</body>
</html>
